<!DOCTYPE html>   
<html>
<head>
<title>Копирования масива</title>
 
</head>
<body>
  

<script>
  var a = ['a', 'b', 'c'];              // копируем масив 
  var b = [];                           // Масив куда выполняется копирование

  for(var i = 0; i < a.length; i++){    // для каждого элемента в масиве  a[]
    b[i] = a[i];                        // скипировать элементы a[] в b[]
  }
</script>
</body>
</html>
