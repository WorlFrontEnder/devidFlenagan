<!DOCTYPE html>
<html>
<head>
<title>Оператор in</title>
 
</head>
<body>

 <p>стр 225</p>
  

<script>
    //range2.js: другой класс, представляющий диапазон значений.

// Это функция конструктора, которая инициализирует новые объекты диапазона.
// Обратите внимание, что он не создает и возвращает объект. Он просто инициализирует это.
function Range(from, to) {
    // Сохраните начальную и конечную точки (состояние) этого нового объекта диапазона.
    // Это не наследуемые свойства, уникальные для данного объекта.
    this.from = from;
    this.to = to;
}

// Все объекты диапазона наследуются от этого объекта.
//Обратите внимание, что имя свойства должно быть "прототипом" для этой работы.
Range.prototype = {
    // Возвращает true, если x находится в диапазоне, false в противном случае
    //Этот метод работает для текстового и числового диапазонов дат.
    includes: function(x) { return this.from <= x && x <= this.to; },
    // Вызовите f один раз для каждого целого числа в диапазоне.
    // Этот метод работает только для числовых диапазонов.
    foreach: function(f) {
        for(var x = Math.ceil(this.from); x <= this.to; x++) f(x);
    },
    // Возвращает строковое представление диапазона
    toString: function() { return "(" + this.from + "..." + this.to + ")"; }
};

//Вот примеры использования объекта range
var r = new Range(1,10);   // Создать объект Range 
r.includes(2);            // => верно: 2 в серии
r.foreach(console.log);   // Печать 1 2 3
console.log(r);           // Отпечатки (1...Три)

</script>
</body>
</html>
