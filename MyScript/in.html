<!DOCTYPE html>   
<html>
<head>
<title>Оператор in</title>
 
</head>
<body>
  
 
<p>Оператор in требует левый операнд был строкой или мог быть преобразован в строку . Правый операндом должен быть обект. Результатом оператора будут значение true , если левое значение представляет собой имя свойства обекта</p>
  

<script>
 var point = {x:1, y:1};

 "x" in point           // true: обект имеет свойства с именим "x"
 "y" in point           // false: обьект не имеет свойства с именим "z"
 "toString" in point    // true:  обект наследует метод toString

 var data = [7, 8, 9];  // Масив с элементами 0, 1, 2

 "0" in data    // true: масив содержит элемент  0
 1 in data      // true: числа преобразуются в строки 
 3 in data      // false: нет элементов 3
</script>
</body>
</html>
