<!DOCTYPE html>   
<html>
<head>
<title>JavaScript SetTimeOut </title>

</head>
<body>
 
<script>
   // Если элемент пуст вставить в него текущую дату и время 

  if (timesstamp.firstChild = null) {
  	 timesstamp.appendChild(document.createTextNode(new Date().toString()))
  }
   // обновить содержимое элемента timesstamp когда пользователь щелкнин на нем
  timesstamp.onclick = function (){this.inerHTML = new Date().toString();}
</script>
</body>
</html>
