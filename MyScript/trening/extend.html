<!DOCTYPE html>   
<html>
<head>
<title>Оператор in</title>
 
</head>
<body>
  
 
<p> стр 150</p>
  

<script>
    function extend(o, p) {
    for(prop in p) {                         // For all props in p.
        o[prop] = p[prop];                   // Add the property to o.
    }
    return o;
}

console.log(extend(0,1));
</script>
</body>
</html>
