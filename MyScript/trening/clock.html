
<!DOCTYPE html>
<html>
<head>
<title>Digital Clock</title>

<script>
	
	function time(){
		var block = document.getElementById("clock");

		var timers = new Date();

		block.innerHTML = timers.toLocaleTimeString();

		setTimeout(time, 1000);
	};
   

   window.onload = time;


</script>

<style>
#clock {
  font: bold 24pt sans;
  background: #ddf;
  padding: 10px;
  border: solid black 2px;
  border-radius: 10px;
}
</style>
</head>


<body>
<h1>Digital Clock</h1>

<span id="clock"></span> 


</body>
</html>
