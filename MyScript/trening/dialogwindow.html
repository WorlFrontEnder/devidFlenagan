<title>JavaScript moveon function </title>

</head>
<body>

<script>

	function moveon(){
		if (confirm("Хотите пройти регистрацию ?")) {
			var s = prompt("Какой ваш возраст:");
			alert("Ваш возраст: " + s + " лет");
		}else{
			alert("Вы отказались указывать свой текст"); 
		}
	}

	setTimeout(moveon,1000);
